<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox Chat</title>
    <link rel="stylesheet" href="styles/InboxStyle.css">
</head>
<body>
    <div class="all-box">
        <div class="main-title">ALL INBOXES</div>
        <div class="main-content"> 
            <div class="profile-pic">
                <img class="pic" src="chara/proWife.png">
            </div>
            <div class="mail-content">
                <div class="mail-header">
                    <div class="name">Mostima</div>
                    <div class="time">16:19</div>
                </div>
                <div class="subject">
                    Come home darling
                </div>
                <div class="chat">
                    I prepare a special dinner for you!..
                </div>
            </div>
        </div>
        <div class="main-content"> 
            <div class="profile-pic">
                <img class="pic" src="chara/smolDeg.png">
            </div>
            <div class="mail-content">
                <div class="mail-header">
                    <div class="name">Degenbrecher</div>
                    <div class="time">12:00</div>
                </div>
                <div class="subject">
                    Where are you my love?
                </div>
                <div class="chat">
                    Come see me when you got the time..
                </div>
            </div>
        </div>
        <div class="main-content"> 
            <div class="profile-pic">
                <img class="pic" src="chara/smolSur.png">
            </div>
            <div class="mail-content">
                <div class="mail-header">
                    <div class="name">Surtr</div>
                    <div class="time">07:56</div>
                </div>
                <div class="subject">
                    I want ice cream
                </div>
                <div class="chat">
                    YOU PROMISED ME MY ICE..
                </div>
            </div>
        </div>
    </div>

</body>
</html>
